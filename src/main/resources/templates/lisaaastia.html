<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Astialista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<h1>Lisää astia</h1>
<div>
<form th:object="${astia}" th:action="@{save}" action="#" method="post">
<label for="vuosi">Kuosi</label>
<input type="text" id="kuosi" th:field="*{kuosi}" />
<label for="vari">Väri</label>
<input type="text" id="vari" th:field="*{vari}" />
<label for="tilavuus">Koko</label>
<input type="text" th:field="*{tilavuus}" />
<label for="hinta">Hinta</label>
<input type="text" th:field="*{hinta}" />
<label for="ostovuosi">Kappalemäärä</label>
<input type="text" th:field="*{ostovuosi}" />

<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Kategoria</label>
			 <select id="catlist" th:field="*{category}" class="form-control" style="width: 15%;">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" value="Save"></input>
</form>
</div>
</body>
</html>
